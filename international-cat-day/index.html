<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>international cat day</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+KR|Ubuntu" rel="stylesheet">
    <link rel="img" href="http://www.pngmart.com/files/1/Cat-PNG-HD.png" type="image">
</head>
<body>
    <div class="main-box">
        <div class="main-box-left">
            <div class="small-box">
                <span class="theme">Cats</span>
            </div>
            <div class="main-text-box">
                <span class="large-text">Happy Cat Day!</span>
                <span class="petite-text">To pay some love to our fluffy friends, we have selected a gallery with some happy cat shots. Have fun watching!</span>
            </div>
        </div>
        <div class="main-box-right">
            <div class="small-white-box">
                <button class="button">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </button>
            </div>
            <div class="small-box-day-month">
                <span class="day">08</span>
                <span class="month">Aug</span>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="small-violet-box"></div>
        <img src="http://www.pngmart.com/files/1/Cat-PNG-HD.png" alt="Gorgeous Cat" width="700" height="520">
    </div>
</body>
</html>
